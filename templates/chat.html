<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          <h1>üè• Medical Chatbot</h1>
          <p>Ask me about medical conditions, symptoms, and treatments</p>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="message bot-message">
            <div class="message-content">
              Hello! I'm your medical assistant powered by Gemini AI. You can
              ask me about various medical conditions, symptoms, treatments, and
              medications. How can I help you today?
            </div>
          </div>
        </div>

        <div class="chat-input">
          <form id="messageForm">
            <input
              type="text"
              id="messageInput"
              placeholder="Type your medical question here..."
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#messageForm").submit(function (e) {
          e.preventDefault();

          var userMessage = $("#messageInput").val().trim();
          if (userMessage === "") return;

          // Add user message to chat
          $("#chatMessages").append(`
                    <div class="message user-message">
                        <div class="message-content">${userMessage}</div>
                    </div>
                `);

          // Clear input
          $("#messageInput").val("");

          // Add typing indicator
          $("#chatMessages").append(`
                    <div class="message bot-message" id="typingIndicator">
                        <div class="message-content">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                `);

          // Scroll to bottom
          $("#chatMessages").scrollTop($("#chatMessages")[0].scrollHeight);

          // Send message to backend
          $.ajax({
            url: "/get",
            type: "POST",
            data: { msg: userMessage },
            success: function (response) {
              // Remove typing indicator
              $("#typingIndicator").remove();

              // Add bot response
              $("#chatMessages").append(`
                            <div class="message bot-message">
                                <div class="message-content">${response}</div>
                            </div>
                        `);

              // Scroll to bottom
              $("#chatMessages").scrollTop($("#chatMessages")[0].scrollHeight);
            },
            error: function () {
              $("#typingIndicator").remove();
              $("#chatMessages").append(`
                            <div class="message bot-message">
                                <div class="message-content">Sorry, I encountered an error. Please try again.</div>
                            </div>
                        `);
            },
          });
        });
      });
    </script>
  </body>
</html>
